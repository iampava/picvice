<ion-content>
	<section class="home-page__title">
		<h2>Picvice</h2>
		<h6>Pictures & Chuck Norris facts like never before!</h6>
	</section>
	<section class="home-page__advice">
		<p class="home-page__advice">{{advice}}</p>
	</section>

	<section class="home-page__button-wrapper">
		<button ion-button icon-left class="home-page__button" (click)="getNewAdvice()">
      		<ion-icon name="text"></ion-icon>
    		Gimme some advice!
      	</button>
		<button ion-button icon-left class="home-page__button">
      		<ion-icon name="camera"></ion-icon>
     		Take picture!
      	</button>
	</section>
</ion-content>
